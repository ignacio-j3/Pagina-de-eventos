<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Expos</title>
    <link rel="stylesheet" href="stilo.css">
    <link rel="icon" href="img/icono.png">
</head>
<body>
    
    <!--Encabezado-->
    <div class="contenedor-header">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
        </header>
    </div>

    <!---Menu inicio--->
    <main class="inicio">
        <div class="container">
            <div class="product">
                <h2 class="title">Fechas de expos</h2>
            </div>

        <!--Barrera de informacion del menu o contenido-->
            <div id="perfiles" class="menu-nav">
                <div id="pro1" class="tab active">Chillán</div>
                <div id="pro2" class="tab">Chillán Viejo</div>
            </div>

       <!--Pagina 1 de chillan-->
            <div class="pro1 tab-content">
                <div class="box-container-1">

                    <div class="box-1">
                        <div class="image">
                            <img src="expo/exporandomarena.jpeg" alt="">
                        </div>
                        <div class="content">
                            <h3>EXPO RANDOM ARENA</h3>
                            <p>
                                Fecha: 28 y 29 de Octubre<br>
                                <br>
                                <a href="https://www.instagram.com/morrislandcl/">
                                    <span class="buy"><img src="img/insta.png" alt=""><br>Más información</span>
                                </a>
                            </p>
                        </div>
                    </div>

                    <div class="box-1">
                        <div class="image">
                            <img src="expo/sinlogo.png" alt="">
                        </div>
                        <div class="content">
                            <h3>MORRISLAND</h3>
                            <p>
                                Fecha: 4 y 5 de Noviembre<br>En Gimnasio Quilamapu
                                <br>
                                <a href="https://www.instagram.com/morrislandcl/">
                                    <span class="buy"><img src="img/insta.png" alt=""><br>Más información</span>
                                </a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

        <!--Pagina 2 de chillan viejo-->
            <div class="pro2 tab-content">
                <div class="box-container-2">

                    <div class="box-2">
                        <div class="image">
                            <img src="expo/exporandomarena.jpeg" alt="">
                        </div>
                        <div class="content">
                            <h3>EXPO RANDOM ARENA</h3>
                            <p>
                                Fechas: 7 y 8 de Octubre<br>En Plaza de Armas
                                <br>
                                <a href="https://www.instagram.com/exporandomarena/">
                                    <span class="buy"><img src="img/insta.png" alt=""><br>Más información</span>
                                </a>
                            </p>
                        </div>
                    </div>
                               
                </div>
            </div>

        <!--Pagina 3-->
            <div class="pro3 tab-content">
                <div class="box-container-3">

                    <div class="box-3">
                        <div class="image">
                            <img src="perfiles fotos/mugiwara_boy.png" alt="">
                        </div>
                        <div class="content">
                            <h3>Nada por el momento</h3>
                            <p>
                                <br>
                                <a href="">
                                    <!-- <span class="buy"><img src="images/insta.png" alt=""><br>Ir al perfil de Instagram</span> -->
                                </a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
